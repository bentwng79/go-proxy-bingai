name: Build Go-Proxy-BingAI
on:
  push:
    branches: [master]
  release:
    types: [created] # è¡¨ç¤ºåœ¨åˆ›å»ºæ–°çš„ Release æ—¶è§¦å‘

jobs:
  build_docker:
    name: Build docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.0

      - name: Build Frontend
        run: |
          rm -r web/* && git checkout web/web.go
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Commit latest webFile
        run: |
          git config --global user.email "bentwng@gmail.com"
          git config --global user.name "bentwng79"
          git add web/*
          git commit -m "[Upgrade] ðŸš€ Upload latest webFile"
          git push origin HEAD:master

      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Hong_Kong

      - name: Set release date
        run: |
          echo "RELEASE_DATE=$(date +%y.%m.%d)" >> ${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/go-proxy-bingai-new:${{ env.RELEASE_DATE }}
            ${{ secrets.DOCKERHUB_USERNAME }}/go-proxy-bingai-new:latest
